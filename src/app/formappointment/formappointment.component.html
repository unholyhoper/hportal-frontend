<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div id="" class="card-body px-lg-5 py-lg-5">
            <form
              class="form"
              [formGroup]="appointementForm"
              (ngSubmit)="addappointment(appointementForm)"
            >
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                  <span class="input-group-text"
                  ><i class="ni ni-badge"></i
                  ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Patient"
                    type="text"
                    readonly
                    formControlName="patient"
                    [value]="appointment?.patient_lastName"
                  />
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                  <span class="input-group-text"
                  ><i class="ni ni-badge"></i
                  ></span>
                  </div>

                  <input
                    id="input-doctor"
                    class="form-control"
                    placeholder="Doctor"
                    type="text"
                    formControlName="doctor"
                    [value]="
                    appointment?.doctor_firstName +
                    appointment?.doctor_lastName
                  "
                    readonly
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                  <span class="input-group-text"
                  ><i class="ni ni-lock-circle-open"></i
                  ></span>
                  </div>

                  <input
                    id="input-date"
                    class="form-control"
                    type="date"
                    formControlName="date"
                    value="{{appointment.date}}"
                  />
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                  <span class="input-group-text"
                  ><i class="ni ni-badge"></i
                  ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Priority"
                    type="text"
                    formControlName="priority"
                    [value]="appointment.priority"
                    readonly
                  />
                </div>
              </div>
              <div class="form-group">
                <select
                  class="custom-select"
                  (change)="changeDropDown($event, status)"
                  formControlName="status"
                >
                  <option value="" selected>
                    {{ appointment.status }}
                  </option>
                  <option *ngFor="let status of statusArray" [ngValue]="status">
                    {{ status }}
                  </option>
                </select>
              </div>
              <div class="form-group">
              <textarea
                [readOnly]="this.role !== 'ROLE_USER'"
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Write a description here ..."
                formControlName="description"
                [value]="appointment.description"
              ></textarea>
              </div>
              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-primary my-4"
                  type="submit"
                >
                  Submit
                </button>
                <button
                  name="assignToMe"
                  *ngIf="role === 'ROLE_DOCTOR'"
                  type="button"
                  class="btn btn-primary"
                  type="button"
                  (click)="assignToMe()"
                  [disabled]="!canassign"
                >
                  Assign to me
                </button>
                <button
                  *ngIf="role === 'ROLE_USER'"
                  name="cancel-button"
                  type="button"
                  class="btn btn-danger"
                  type="button"
                  (click)="cancelAppointment()"
                  [disabled]="appointment.status === 'CANCELED'"
                >
                  Return
                </button>

                <button
                  *ngIf="this.role ==='ROLE_DOCTOR'"
                  name="reject-button"
                  type="button"
                  class="btn btn-danger"
                  type="button"
                  (click)="rejectAppointment()"
                  [disabled]="!this.canReject"
                >
                  Reject
                </button>


                <button
                  *ngIf="this.role ==='ROLE_DOCTOR'"
                  name="reject-button"
                  type="button"
                  class="btn btn-success"
                  type="button"
                  (click)="validateAppointment()"
                  [disabled]="!this.canValidate"
                >
                  Validate
                </button>


                <button
                  *ngIf="this.role ==='ROLE_USER'"
                  name="reject-button"
                  type="button"
                  class="btn btn-success"
                  type="button"
                  (click)="reopenAppointment()"
                  [disabled]="!this.canReopen">
                  Reopen
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
