<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
    >
      <polygon class="fill-default" points="2560 10 2560 100 10 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3">
            <small>Sign in with</small>
          </div>

          <div id="login" class="card-body px-lg-5 py-lg-5">
            <form
              role="form"
              [formGroup]="appointementForm"
              (ngSubmit)="addappointment(appointementForm)"
            >
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-badge"></i
                    ></span>
                  </div>
                  <label for="input-patient">Patient :</label>
                  <input
                    class="form-control"
                    id="input-patient"
                    placeholder="Patient"
                    type="text"
                    formControlName="patient"
                    [value]="
                      appointment.patient_lastName +
                      appointment.patient_lastName
                    "
                  />
                </div>
              </div>
              <label for="input-doctor">Doctor :</label>

              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-badge"></i
                    ></span>
                  </div>

                  <input
                    id="input-doctor"
                    class="form-control"
                    placeholder="Doctor"
                    type="text"
                    formControlName="doctor"
                    [value]="
                      appointment.doctor_firstName + appointment.doctor_lastName
                    "
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-lock-circle-open"></i
                    ></span>
                  </div>
                  <label for="input-date">date :</label>

                  <input
                    id="input-date"
                    class="form-control"
                    type="date"
                    formControlName="date"
                  />
                </div>
              </div>

              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-badge"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Priority"
                    type="text"
                    formControlName="priority"
                    [value]="appointment.priority"
                  />
                </div>
              </div>

              <div class="form-group">
                <select
                  class="custom-select"
                  (change)="changeDropDown($event, status)"
                  formControlName="status"
                >
                  <option value="" selected>{{ appointment.status }}</option>
                  <option *ngFor="let status of statusArray" [ngValue]="status">
                    {{ status }}
                  </option>
                </select>
              </div>
              <div class="form-group">
                  <textarea
                    formControlName="description"
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    placeholder="Write a description here ..."
                    [value]="appointment.description"
                  ></textarea>
              </div>

              <div class="text-center">
                <button
                  type="button"
                  class="btn btn-primary my-4"
                  type="submit"
                >
                  Submit
                </button>
                <button
                  name="assignToMe"
                  *ngIf="canassign"
                  type="button"
                  class="btn btn-success"
                  type="button"
                  (click)="assignToMe()"
                >
                  Assign to me
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <a href=" " class="text-light"><small>Forgot password?</small></a>
          </div>
          <div class="col-6 text-right">
            <a href="javascript:void(0)" class="text-light"
              ><small>Create new account</small>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
