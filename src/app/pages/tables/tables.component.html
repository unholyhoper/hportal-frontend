<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-xl-6 col-lg-12">
              <h2 class="title">{{ entity }} management</h2>
            </div>
            <div class="col-xl-6 col-lg-12">
              <button
                class="btn btn-primary button-background"
                placement="top-center"
                type="button"
                (click)="add(entity)"
              >
                <span> add {{ entity }} </span>
                <div class="icon icon-shape text-white">
                  <i class="fas fa-plus"></i>
                </div>
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th *ngFor="let column of headers">
                  {{ column.label }}
                </th>
                <th scope="col">Remove</th>
                <th scope="col">Edit</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let row of rows">
                <td *ngFor="let column of headers">
                  {{ row[column.value] }}
                </td>
                <td>
                  <button
                    class="btn btn-primary my-4 button-background"
                    placement="top-center"
                    type="button"
                    (click)="delete(row,entity)"
                  >
                    <i class="fas fa-minus-circle"></i>
                  </button>
                </td>
                <td>
                  <button
                    class="btn btn-primary my-4 button-background"
                    placement="top-center"
                    type="button"
                    (click)="edit(row.id, entity)"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
