<div class="header bg-gradient-danger py-7 py-lg-8"></div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <div class="row">
              <div class="col-auto container-fluid">
                <h5
                  class="card-title text-uppercase text-muted mb-0"
                  *ngIf="isUpdate === false"
                >
                  Add {{ entity }}
                </h5>
                <h5
                  class="card-title text-uppercase text-muted mb-0"
                  *ngIf="isUpdate === true"
                >
                  Update {{ entity }}
                </h5>
              </div>
            </div>
          </div>
          <form
            class="form"
            [formGroup]="medecinesForm"
            (ngSubmit)="editForm(medecinesForm)"
          >
            <!--firstName-->
            <div class="form-group">
              <div *ngFor="let field of fields">
                <div
                  class="input-group input-group-alternative mb-3"
                  *ngIf="field.type === 'text' || field.type === 'number'"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i [ngClass]="field.icon"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="{{ field.label }}"
                    type="{{ field.type }}"
                    [(ngModel)]="field.value"
                    formControlName="{{ field.formControleName }}"
                    disabled="{{ field.disabled }}"
                    required
                  />
                </div>
                <div
                  class="input-group input-group-alternative mb-3"
                  *ngIf="field.type === 'textarea'"
                >
                  <textarea
                    class="form-control"
                    placeholder="{{ field.label }}"
                    formControlName="{{ field.formControleName }}"
                    [(ngModel)]="field.value"
                    rows="5"
                  ></textarea>
                </div>
                <div
                  class="input-group input-group-alternative mb-3"
                  *ngIf="field.type === 'dropdown'"
                >
                  <select
                    class="custom-select"
                    (change)="changeDropDown($event, field.formControleName)"
                    formControlName="{{ field.formControleName }}"
                  >
                    <option value="" selected>{{ field.label }}</option>
                    <option *ngFor="let item of field.value" [ngValue]="item">
                      {{ item.name }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <ng-multiselect-dropdown
                  [placeholder]="'Medecines'"
                  [settings]="dropdownSettings"
                  [data]="dropdownList"
                  [(ngModel)]="selectedItems"
                  (onSelect)="onItemSelect($event)"
                  (onSelectAll)="onSelectAll($event)"
                  [required]="requiredField"
                  [ngClass]="setClass()"
                  name="medecinSelect"
                  formControlName="medecines"
                >
                </ng-multiselect-dropdown>
              </div>
            </div>
            <!--agree Privacy-->
            <div class="row my-4">
              <div class="col-12"></div>
            </div>
            <!--createA account-->
            <div class="text-center">
              <button type="button" class="btn btn-primary" type="submit">
                Save
              </button>
              <button
                type="button"
                class="btn btn-danger"
                type="reset"
                (click)="back()"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
