<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
    >
      <polygon class="fill-default" points="2560 10 2560 100 10 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3">
            <small>Sign in with</small>
          </div>
          <div class="btn-wrapper text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"
                ><img src="../assets/img/icons/common/github.svg"
              /></span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"
                ><img src="../assets/img/icons/common/google.svg"
              /></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active logine2e" href="#login">Login</a>
          </li>
          <li>
            <a class="nav-link registere2e" href="#register">Register</a>
          </li>
        </ul>
        <div id="login" class="card-body px-lg-5 py-lg-5">
          <form role="form" [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-badge"></i
                  ></span>
                </div>
                <input class="form-control userName" placeholder="user Name" type="text" formControlName='username'/>
              </div>
              <div *ngIf="username.touched && username.invalid">
                <small *ngIf="username.errors.required" class="text-danger requiredUserName"
                  >username is required<br
                /></small>
                <small *ngIf="username.errors.pattern" class="text-danger invalidUserName"
                  >Invalid username<br
                /></small>

              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  class="form-control password"
                  placeholder="Password"
                  type="password"
                  formControlName='password'
                />
              </div>
              <div *ngIf="password.touched && password.invalid">
                <small *ngIf="password.errors.required" class="text-danger requiredPassword"
                  >password is required<br
                /></small>
                <small *ngIf="password.errors.pattern" class="text-danger invalidPassword"
                  >Invalid password<br
                /></small>

              </div>
            </div>
            <div
              class="custom-control custom-control-alternative custom-checkbox"
            >
              <input
                class="custom-control-input rememberMeButton "
                id=" customCheckLogin"
                type="checkbox"
                formControlName="rememberMe"
              />
              <label class="custom-control-label rememberMe" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary my-4 button-background signInButton" type="submit">
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a class="text-light forgetPassword" (click)='forgotPassword()'><small>Forgot password?</small></a>
        </div>
        <div class="col-6 text-right">
          <a class="text-light createAccount" (click)='createNewAccount()' 
            ><small>Create new account</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
